<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="/src/skills/cat.png" type="image/x-icon">
  <style>
    .error-page {
      text-align: center;
      padding: 4rem 2rem;
      height: 1vh;
    }

    .error-page h1 {
      font-size: 6rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .error-page p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text);
    }

    .error-page a {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .error-page a:hover {
      background-color: #039be5;
    }
  </style>
</head>
<body>
  <main class="container error-page">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="https://sparklingSausage.github.io/">‚Üê Go Back to Home</a>
    <div class="cat">
        <img src="/src/skills/cat.png" alt="Angry cat, Grr" />
    </div>
  </main>
</body>
</html>
